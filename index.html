<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <p class="heading">Advice # <span id="advice_id">33</span></p>
    <p id="advice">One of the top five regrets people have is that they didn't stay in contact with friends.</p>

     <picture>
      <source 
        media="(min-width: 600px)"
        srcset="./images/pattern-divider-desktop.svg"
      />
      <img src="./images/pattern-divider-mobile.svg" alt="">
     </picture>

     <button id="btn" class="img-container">
       
       <img class="img" src="./images/icon-dice.svg" alt="">
     </button>

     </div> -->
  </main>
